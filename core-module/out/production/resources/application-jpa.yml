# Profiles
spring:
  config:
    activate:
      on-profile: jpa

# DataBase
  datasource:
    url: jdbc:h2:mem:blogsearchdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true